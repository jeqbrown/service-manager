{% extends "admin/edit_inline/tabular.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
    {{ block.super }}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Remove target attributes and popup behavior from all buttons in inlines
            document.querySelectorAll('.inline-related a.button').forEach(function(el) {
                el.removeAttribute('target');
                el.removeAttribute('onclick');
            });
        });
    </script>
{% endblock %}
